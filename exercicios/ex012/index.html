<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="560" poster="imagens/SteveLambert-Milan-Streetcar.png" loop>
        <source src="midias/Meu-Video.m4v" type="video/m4v">
        <source src="midias/Meu-Video.webm" type="video/webm">
        <source src="midias/Meu-Video.mp4" type="video/mp4">
        <source src="midias/Meu-Video.ogv" type="video/ogv">
        <p>Seu navegador não tem copmpatibiliado com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos dp YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qMTX98pCwXA?si=zLFtYGHO-X1hY_cU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
